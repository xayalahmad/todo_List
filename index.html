<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Task Manager</title>
</head>

<body>
    <div class="todoListContainer">
        <div class="container">
            <img class="blackLine"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2-KT_tLgcwqyMcONlJLesOg-E4ZmilzjUUw&usqp=CAU"
                alt="" />
            <div class="toDoListTitle">To-Do List</div>

            <div class="sortIconDiv">
                <img src="./img/blackdown.svg" id="sort-btn" class="sortIcon">

            </div>
            <ul id="todo-list" class="todoListParent"></ul>
            <div id="add-btn" class="buttonDiv">
                <div class="buttonPlus">+</div>
                <div class="buttonAdd">Add</div>

            </div>

        </div>

    </div>

    <section class="waveContainer">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>

    <script src="./src/script.js"></script>
</body>

</html>
